syntax = "proto3";

message HelloRequest {
    string content = 1;
}

message HelloResponse {
    string content = 1;
}

message Message {
    int64 timestamp = 1;
    string content = 2;
}

message ConsumeRequest {
    string client = 1;
}

service GrpcEx {
    rpc Hello(HelloRequest) returns (HelloResponse);
    rpc Consume(ConsumeRequest) returns (stream Message);
}

